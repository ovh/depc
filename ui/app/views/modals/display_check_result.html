<div class="modal-header">
    <h3 class="modal-title">
			{{ modalDisplayCheckResultCtrl.check.name }}
		<div class="pull-right">
			<span class="label label-primary">Threshold {{ modalDisplayCheckResultCtrl.check.parameters.threshold }}</span>
			<span class="label label-{{ modalDisplayCheckResultCtrl.getStateByQos(modalDisplayCheckResultCtrl.check.qos) }}">QOS â†’ {{ modalDisplayCheckResultCtrl.check.qos }}%</span>
		</div>
	</h3>
</div>
<div class="modal-body">
	<div class="row">
		<div class="col-md-12">
				<uib-tabset active="active" data-ng-click="$event.stopPropagation()">
					<uib-tab index="0" heading="Graph">
						<p>&nbsp;</p>
						<highchart id="chart" class="custom-cursor-crosshair" config="modalDisplayCheckResultCtrl.check.chart"></highchart>
					</uib-tab>
					<uib-tab index="1" heading="Query">
							<p>&nbsp;</p>
							<pre>{{ modalDisplayCheckResultCtrl.check.parameters.query }}</pre>
					</uib-tab>
					<uib-tab index="2" heading="Raw Data">
							<p>&nbsp;</p>
						  <pre>{{ modalDisplayCheckResultCtrl.jsonRawData }}</pre>
					</uib-tab>
			</uib-tabset>
		</div>
	</div>

</div>
