<div class="modal-header">
    <h3 class="modal-title">Select the checks to associate</h3>
</div>
<div class="modal-body">
	<div class="loader" data-ng-if="modalAssociateChecksCtrl.loader"></div>
  <uib-tabset active="active" data-ng-if="!modalAssociateChecksCtrl.loader">
    <uib-tab index="$index" heading="{{ source.name }}" data-ng-repeat="source in modalAssociateChecksCtrl.sources | orderBy: 'name'" data-ng-if="source.checks.length">
    	<p>&nbsp;</p>
    	<table class="table table-striped table-hover">
    		<thead>
    			<tr>
    				<td class="col-sm-5">Check</td>
    				<td class="col-sm-5">Type</td>
    				<td class="col-sm-2 text-center">Activated</td>
				</tr>
				<tr data-ng-repeat="check in source.checks">
    				<td class="col-sm-5">{{ check.name }}</td>
    				<td class="col-sm-5">{{ check.type }}</td>
    				<td class="col-sm-2 text-center"><input data-ng-checked="modalAssociateChecksCtrl.activatedChecks.indexOf(check.id) > -1" data-ng-click="modalAssociateChecksCtrl.addCheck(check)" type="checkbox" /></td>
				</tr>
			</thead>
    	</table>
    </uib-tab>
  </uib-tabset>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="modalAssociateChecksCtrl.apply()">Apply</button>
    <button class="btn btn-default" type="button" ng-click="modalAssociateChecksCtrl.cancel()">Cancel</button>
</div>
