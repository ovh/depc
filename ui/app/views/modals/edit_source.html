<div class="modal-header">
	<h3 class="modal-title">Edit source</h3>
</div>
<div class="modal-body">
	<form class="form-horizontal">
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Name</label>
			<div class="col-sm-10">
				<input class="form-control" id="name" data-ng-model="modalEditSourceCtrl.name" type="text">
			</div>
		</div>
		<div class="form-group" data-ng-if="modalEditSourceCtrl.plugin && modalEditSourceCtrl.plugin.form.length != 0">
			<label for="parameters" class="col-sm-2 control-label">Configuration</label>
			<div class="col-sm-10">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="col-sm-12">
							<div sf-schema="modalEditSourceCtrl.plugin.schema" sf-form="modalEditSourceCtrl.plugin.form" sf-model="modalEditSourceCtrl.configuration"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="modalEditSourceCtrl.edit()">Create</button>
	<button class="btn btn-default" type="button" ng-click="modalEditSourceCtrl.cancel()">Close</button>
</div>
