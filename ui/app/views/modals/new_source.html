<div class="modal-header">
    <h3 class="modal-title">New source</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input class="form-control" id="name" data-ng-model="modalNewSourceCtrl.name" type="text">
            </div>
        </div>
        <div class="form-group">
            <label for="plugin" class="col-sm-2 control-label">Plugin</label>
            <div class="col-sm-10">
                <select class="form-control" name="plugin" data-ng-model="modalNewSourceCtrl.plugin">
                    <option data-ng-repeat="plugin in modalNewSourceCtrl.availablePlugins | orderBy: 'name'" data-ng-value="plugin">{{ plugin.name }}</option>
                </select>
            </div>
        </div>
        <div class="form-group" data-ng-if="modalNewSourceCtrl.plugin && modalNewSourceCtrl.plugin.form.length != 0">
            <label for="parameters" class="col-sm-2 control-label">Configuration</label>
            <div class="col-sm-10">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="col-sm-12">
                            <div sf-schema="modalNewSourceCtrl.plugin.schema" sf-form="modalNewSourceCtrl.plugin.form" sf-model="modalNewSourceCtrl.configuration"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="modalNewSourceCtrl.create()">Create</button>
    <button class="btn btn-default" type="button" ng-click="modalNewSourceCtrl.cancel()">Close</button>
</div>
